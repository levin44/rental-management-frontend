<div class="container">
    <h1 class="">Customer Manager</h1>
    <hr class="my-4">

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" [(ngModel)]="customer.contact" [ngModelOptions]="{standalone: true}">
        </div>

        <button (click)="saveCustomer()" class="btn btn-primary">Add Customer</button>
    </form>
    <hr class="my-4">
    <h3 class="mb-3">Customer List</h3>

    <!-- search customer -->
    <form>
        <div class="row">
            <div class="col-3 mb-3">
                <input type="text" class="form-control" id="name" placeholder="Search by Customer Name">
            </div>
            <div class="col-auto"><button type="submit" class="btn btn-primary ">Search</button></div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Customer Name</th>
                <th scope="col">City</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.name}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.contact}}</td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
